<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="registrationScreen.css" rel="stylesheet">
    <title>Login Screen</title>
    
</head>

<body>
    
    <div style="background-color: gainsboro;">
        <div class="bg-success p-2 text-white">
           <h2 style="color: black; font-weight: 700;" >  <i class="bi bi-globe2"></i> webClient</h2>
            <center>
                <div><h1 class="animate__animated animate__zoomIn">
                    Welcome To Web - Client! <br></h1>
                </div>
            </center>
        </div>
        <center>
            <img src="webClient4.jpeg" alt="webClient" class="bar">
            <br><br></center>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <form action="/action_page.php" class="needs-validation" novalidate>
            <div style="background-color: silver;">
            <div class="row mb-3" style="margin: 0 auto;">
                <label for="validationCustomUsername" class="col-sm-2 col-form-label"
                    style="font-size: x-large; font-weight: 700;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="validationCustomUsername" required>
                    <div style="color: red; font-size:large; font-weight: 700;" class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
            </div>
            <div class="row mb-3" style="margin: 0 auto">
                <label for="inputPassword" class="col-sm-2 col-form-label" style="font-size: x-large; font-weight: 700;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password1" required>
                    <div style="color: red; font-size:large;font-weight: 700;" class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel" style="color:black;">Error</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h4 style="color:red;">user name or password are not correct!</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <center>
                    <h6>Not registered? <a href="registrationScreen.html">click here</a> to register</h6>
                </center>
                <br>
            </div>
            <center> <button type="submit" id="submit" class="btn btn-primary btn-lg" value="Sign Up">Login</button>
            </center>
            </div>
        </form>
    </div>
 
    <script src = "loginScreen.js"></script>

</body>

</html>
